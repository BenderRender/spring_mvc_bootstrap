<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <form th:method="POST" th:action="@{/}" th:object="${user}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" th:field="*{name}" id="name"/>
        </div>
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" class="form-control" th:field="*{surname}" id="surname"/>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" class="form-control" th:field="*{age}" id="age"/>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" th:field="*{email}" id="email"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <div class="input-group">
                <input type="password" class="form-control" th:field="*{password}" id="password" autocomplete="new-password"/>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">Show</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="roles">Roles:</label>
            <select multiple class="form-control" id="roles" name="selectedRoles">
                <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create!</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#togglePassword').click(function() {
            var type = $('#password').attr('type') === 'password' ? 'text' : 'password';
            $('#password').attr('type', type);
            $(this).text(type === 'password' ? 'Show' : 'Hide');
        });
    });
</script>

</body>
</html>
